<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="header">
        <h2>Add a new movie</h2>
        <a href="{{ url_for('list_user_movies', user_id=user_id) }}">My movies</a>
    </div>
    <div class="form_container">
        <form method="POST" action="add_movie">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <input class="submit_button" type="submit" value="Add movie">
        </form>
    </div>
    <div class="error">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
